<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Multiselect Demo</title>
    <script src="http://code.angularjs.org/1.1.5/angular.min.js" data-semver="1.1.5"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp" ng-controller="AppCtrl">
<bossy-multiselect multiple="true" ng-model="selectedChoice" options="c.name for c in choices" change="selected()"></bossy-multiselect>
<div>
    {{selectedChoice}}
</div>
</body>

</html>
