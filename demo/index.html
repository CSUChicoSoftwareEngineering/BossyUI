<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BossyUI Demos</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bossy/bossy.all.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bossy/bossy.css">
    <script src="js/app.js"></script>
    <style type="text/css">
    .bs-callout{
        padding: 20px;
        margin: 20px 0;
        border: 1px solid #eee;
        border-left-width: 5px;
        border-radius: 3px;
        
    }
    .bs-callout-info{
        border-left-color: #5bc0de;
    }
    body{
        margin-bottom: 10%;
    }
    </style>
</head>
<body ng-app="demoApp">
<div class="container theme-showcase">
    <div class="bs-callout bs-callout-info">
        <h1>AngularJS Custom Directives</h1>
        <h3>Bossy Form directive using angular.js</h3>
    </div>
    <xmp>
        Example: <bossy-form options="options" title="'This is my bossy form'"></bossy-form>
    </xmp>
    <div style="border: 1px solid #666" ng-controller="DemoBossyFormCtrl" class="">
        <bossy-form options="options" title="'This is my bossy form'"></bossy-form>
    </div>
    <xmp> 
        Example: <bossy-input title="'This is my bossy input'"></bossy-input>
    </xmp>
    <div style="border: 1px solid #666; padding: 10px">
        <div class="container" style="width: 40%">
            <bossy-input title="'This is my bossy input'"></bossy-input>
        </div>
    </div>
</div>
</body>
</html>
